<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="../user_ui/user.login.html"> -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Container */
        #container {
            width: 380px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            /* Keep blur constant */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        /* Instead of scaling, apply a glow effect */
        #container:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Signup Button */
        #submitBtn {
            background: #0044ff;
            color: white;
        }

        #submitBtn:hover {
            background: #0033cc;
        }

        /* Login Section */
        h3 {
            margin-top: 10px;
            color: white;
            font-weight: 600;
        }

        /* Login Button */
        button[onclick] {
            background: #ff3b3b;
            color: white;
            width: 100px;
            margin: auto;
        }

        button[onclick]:hover {
            background: #e62e2e;
        }
    </style>
</head>

<body>
    <div>
        <div id="container">
            <form id="signupForm">
                <input id="name" type="text" placeholder="Enter name" required>
                <input id="email" type="email" placeholder="Enter email" required>
                <input id="password" type="password" placeholder="Enter password" required>
                <button type="submit" id="submitBtn">Signup</button>
            </form>

            <h3>Already have account</h3>
            <button onclick="window.location.href='../user_ui/userLogin.html'">Login</button>

        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("b43-web-183-web-project-178-w9sr.vercel.app
/user/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "username": name,
                        "email": email,
                        "password": password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Signup successful!");
                    window.location.href = "./userLogin.html"
                } else {
                    alert(`Error: ${data.message}`);
                    window.location.href = "./userLogin.html"
                }
            } catch (error) {
                console.error("Error:");
                console.log(error)
                alert("Something went wrong! Please try again.");
            }
        });
    </script>
</body>

</html>
