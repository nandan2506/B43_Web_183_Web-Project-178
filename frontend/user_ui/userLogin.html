<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* General Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Register Button */
        .register-btn {
            background-color: #28a745;
        }

        .register-btn:hover {
            background-color: #1e7e34;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <h2>Not registered?</h2>
        <button class="register-btn" onclick="window.location.href='./userSignup.html'">Register</button>
    </div>

</body>
<script>
    const loginForm = document.getElementById("loginForm")

    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value

        try {
            const response = await fetch('b43-web-183-web-project-178-w9sr.vercel.app
/user/login', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "email": email,
                    "password": password
                })
            });

            const data = await response.json();
            console.log(data);
            if (response.ok) {
                alert("Login successful");
                window.location.href = "./user.html";
            } else {
                alert(`Error: ${data.message}`);
            }
        } catch (error) {
            console.log("Error while logging in", error);
            alert("Error while logging in");
        }
    });

    



</script>
</html>
