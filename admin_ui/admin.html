    function displaybooks(arr) {

            card.innerHTML = `
            <div>
                <img src="${book.cover_image}" alt="">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <p>Year: ${book.publication_year}</p>
                <p>${book.description}</p>

            </div>
        `;
            container.appendChild(card)
        });
    }
